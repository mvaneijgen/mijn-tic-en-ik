!\\', en rap ik de rest van Watskeburt vrolijk verder.",name:T,share:30,id:30},{title:"Ik kan niet slapen als niet alle deuren in mijn slaapkamer dicht zijn...\nOok alle kastdeuren!",name:"Stef",share:31,id:31},{title:"Als ik uit een flesje of blikje drink.. Staat mijn pink los van het blikje of flesje recht omhoog..",name:"MiMa",share:32,id:32},{title:"Met mijn vingers knakken als ik het even niet meer weet..",name:"Dijana",share:33,id:33},{title:"Als ik wil weten hoelaat het is vraag ik het altijd aan iemand, terwijl ik een mobiel bij me heb en er een klok boven me hangt",name:"Latoya",share:34,id:34},{title:"Ik loop heel vaak op hele en halve tegels, of om en om op en tussen de lijntjes. Maar dat hoeft altijd maar een paar meter.",name:"Roos",share:35,id:35},{title:"Ik moet altijd iets in mijn handen hebben, iets frutselen.",name:"Lisette",share:36,id:36},{title:"Mijn ondergoed moet altijd bij mijn kleding matchen of op z\\'n minst bij elkaar, anders wordt ik gek!",name:n,share:37,id:37},{title:"Ik móet heel vaak palen of iets dergelijks aanraken zonder reden.",name:"michael",share:38,id:38},{title:"Voor ik begin met werken moet ik altijd eerst mijn Facebook checken (ook al heb ik het 5 minuten daarvoor ook gedaan)",name:n,share:39,id:39},{title:"Als er feest is, moet het gevierd worden. Ik word helemaal onrustig als het niet gebeurd.",name:n,share:40,id:40},{title:"Als iemand een mooie kleding aan heeft, moet ik het zeggen, ook al is het eigenlijk niet gepast",name:n,share:41,id:41},{title:"Als iets in de aanbieding is, koop ik het bijna altijd. Ik moet echt tegen mezelf zeggen \\'Dit heb je echt niet nodig en staat je in de weg\\' wil ik het niet doen...",name:n,share:42,id:42},{title:"Als ik iets van Dinsey of Barbie zie, moet het aangeraakt worden!",name:n,share:43,id:43},{title:"Als ik na het uitgaan geen eten heb verorberd, wordt ik gek!",name:n,share:44,id:44},{title:"Ik knipper heel veel met mijn ogen, waardoor mensen vaak denken dat ik naar hen knipoog."
